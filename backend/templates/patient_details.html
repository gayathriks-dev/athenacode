{% extends "base.html" %} {% block content %}
<h2>Patient Details</h2>
<h3>{{ patient.name }}</h3>
<p>Date of Birth: {{ patient.dob }}</p>
<h3>Records</h3>
<ul>
  {% for record in records %}
  <li>{{ record.date }}: {{ record.data }}</li>
  {% endfor %}
</ul>
<a href="{{ url_for('reports.visualize', patient_id=patient.id) }}"
  >Visualize Data</a
>
{% endblock %}
